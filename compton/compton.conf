# ===============

# COMPTON BACKEND
backend                     = "glx";
glx-no-stencil              = true;
glx-copy-from-front         = false;
glx-swap-method             = "undefined";

# SHADOWS SETTINGS
# The blur radius for shadows. (default 12)
# shadow-radius = 5;
# The left offset for shadows. (default -15)
# shadow-offset-x = -5;
# The top offset for shadows. (default -15)
# shadow-offset-y = -5;
# The translucency for shadows. (default .75)
# shadow-opacity = 0.5;
shadow                      = true;
shadow-radius               = 6;
shadow-offset-x             = -8;
shadow-offset-y             = -6;
shadow-opacity              = 0.75;
shadow-exclude              = [
    "! name~                =''",
    "name                   = 'Notification'",
    "name                   = 'Plank'",
    "name                   = 'Docky'",
    "name                   = 'Kupfer'",
    "name                   = 'xfce4-notifyd'",
    "name                   *= 'VLC'",
    "name                   *= 'compton'",
    "name                   *= 'Chromium'",
    "name                   *= 'Chrome'",
    "class_g                = 'Firefox' && argb",
    "class_g                = 'Conky'",
    "class_g                = 'Kupfer'",
    "class_g                = 'Synapse'",
    "class_g                ?= 'Notify-osd'",
    "class_g                ?= 'Cairo-dock'",
    "class_g                ?= 'Xfce4-notifyd'",
    "class_g                ?= 'Xfce4-power-manager'",
    "_NET_WM_STATE@:32a     *= '_NET_WM_STATE_HIDDEN'",
    "_GTK_FRAME_EXTENTS@:c"
];

# OPACITY
inactive-opacity            = 1;
active-opacity              = 1;
frame-opacity               = 1;
inactive-opacity-override   = false;
blur-background-fixed       = false;
blur-background-exclude     = [
    "window_type            = 'dock'",
    "window_type            = 'desktop'"
];

# FADING
fading                      = true;
fade-delta                  = 4;
fade-in-step                = 0.03;
fade-out-step               = 0.028;

# EXTRA STUFF 
shadow-ignore-shaped        = false;
unredir-if-possible         = false;
vsync                       = "opengl-swc"
sw-opti                     = false;
refresh-rate                = 0;
mark-wmwin-focused          = true;
mark-ovredir-focused        = true;
use-ewmh-active-win         = true;
detect-rounded-corners      = true;
detect-client-opacity       = true;
dbe                         = false;
detect-transient            = true;
detect-client-leader        = true;

# WINDOW TYPE SETTINGS
wintypes: {
    tooltip                 = {
        fade                = true;
        shadow              = false;
        opacity             = 0.85;
        focus               = true;
    };
};
